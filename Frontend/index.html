<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Chatbot</title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="img/logo.svg" alt="IBM Logo" class="logo">
            <img src="img/skillsbuild.png" alt="Skillsbuild Logo" class="courseware-image">
        </div>
        <div id="chat-area"></div>
        <div class="input-container">
            <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
