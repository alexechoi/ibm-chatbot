<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Chatbot</title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container"> 
        <div class="logo-container">
            <img src="img/logo.svg" alt="IBM Logo" class="logo">
            <img src="img/skillsbuild.png" alt="Skillsbuild Logo" class="courseware-image">
        </div>
        <div id="chat-area"></div>
        <div class="input-container">
            <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>

    <div class="model-selector">
        <!-- GPT-3 -->
        <input type="radio" name="model" id="model-1" checked />
        <label for="model-1" class="model-button">
            <img id="img-model-1" src="img/openai-logomark.svg" class="icon" alt="GPT-3 Icon">
            GPT-3
            </label>

        <input type="radio" name="model" id="model-2" />
        <label for="model-2" class="model-button">
            <img id="img-model-2" src="img/model.png" class="icon" alt="GPT-4 Icon">
            Custom
        </label>
    </div>

    <div class="loading" id="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
